<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="adjimuhamadzidan">
	<title>Data Mahasiswa</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo/Unindra.png" alt="Unindra" title="Unindra" width="110">
		</div>
		<div class="head-title">
			<h1>Repositori Data Mahasiswa</h1>
			<p>Universitas Indraprasta PGRI</p>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="form-mhs">
				<h2>Form Mahasiswa</h2>
				<form class="input-data">
					<label for="nama">Nama Mahasiswa</label><br>
					<input type="text" placeholder="Nama Lengkap" id="nama" maxlength="10" title="Nama yang dimasukan max 10 karakter" required ><br>
					<label for="fakultas">Fakultas</label><br>
					<select id="fakultas" title="Pilih fakultas" required>
						<option value="FIPPS">FIPPS</option>
						<option value="FMIPA">FMIPA</option>
						<option value="FTIK">FTIK</option>
						<option value="FBS">FBS</option>
					</select><br>
					<label for="prodi">Prodi</label><br>
					<select id="prodi" title="Pilih prodi atau jurusan" required>
						<option value="Bimbingan & Konseling">Bimbingan & Konseling</option>
						<option value="Pend. Ekonomi">Pend. Ekonomi</option>
						<option value="Pend. Sejarah">Pend. Sejarah</option>
						<option value="Pend. Matematika">Pend. Matematika</option>
						<option value="Pend. Biologi">Pend. Biologi</option>
						<option value="Pend. Fisika">Pend. Fisika</option>
						<option value="Pend. B. Inggris">Pend. B. inggris</option>
						<option value="Pend. B. Indonesia">Pend. B. Indonesia</option>
						<option value="Desain Komunikasi Visual">Desain Komunikasi Visual</option>
						<option value="Informatika">Informatika</option>
						<option value="Teknik Industri">Teknik Industri</option>
						<option value="Arsitektur">Arsitektur</option>
					</select>
					<button type="submit" id="simpan">Submit Data</button>
				</form>
			</div>
			<div class="table-mhs">
				<table border="0" cellspacing="0">
					<thead>
						<tr>
							<th>Nama</th>
							<th>Fakultas</th>
							<th>Prodi</th>
						</tr>
					</thead>
					<tbody id="list-mhs">
					</tbody>
				</table>
				<button id="reset" type="submit">Reset Data</button>
			</div>	
		</div>
	</main>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
