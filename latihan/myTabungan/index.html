<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Tabungan</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>My Tabungan</h1>
		<!-- menu -->
		<div class="navigasi">
			<button type="button" id="tabung">SIMPAN TUNAI</button>
			<button type="button" id="tarik">TARIK TUNAI</button>
		</div>
	</header>
	<main>
		<!-- form simpan -->
		<div class="form-input">
			<h2><b>Simpan Tunai</b></h2>
			<input type="text" placeholder="Masukan Nominal" id="nominal" class="inputNominal"><br>
			<button type="submit" class="btn-simpan" id="simpan">Simpan Uang</button>
		</div>
		<!-- form tarik -->
		<div class="tarik-input">
			<h2><b>Tarik Tunai</b></h2>
			<input type="text" placeholder="Masukan Nominal" id="tarikNominal" class="inputNominal"><br>
			<button type="submit" class="btn-simpan" id="tarikTunai">Tarik Uang</button>
		</div>
		<!-- isi saldo -->
		<div class="saldo-nominal">
			<div class="isi-saldo">
				<p><b>Saldo Anda :</b></p>
				<p>Rp. <span id="jumlah_saldo">0</span></p>
			</div>
			<button type="submit" id="reset" class="reset">Reset Saldo</button>
		</div>
	</main>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
