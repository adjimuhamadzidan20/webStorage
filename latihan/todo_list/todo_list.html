<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
	<title>Todo List</title>
</head>
<body>
	<header>
		<h1>To do List <i class="fa-regular fa-pen-to-square fa-sm"></i></h1>
		<p>Sudahkah membuat list hari ini?</p>
	</header>
	<main>
		<div class="container-form">
			<form name="formTodo">
				<label for="todo_text">Tuliskan Sesuatu</label><br>
				<div class="kolom-input">
					<input type="text" id="todo_text" placeholder="Tulis sesuatu" name="list">
					<button type="submit" id="add" class="add-list">Add List <i class="fa-solid fa-plus"></i></button>
				</div>		
			</form>
			<p class="ket">*Sorot & Klik nama list untuk mencoretnya</p>
		</div>
		<div class="container-list">
			<ul id="listTodo"></ul>
		</div>
	</main>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="fontawesome/js/all.min.js"></script>
</body>
</html>
